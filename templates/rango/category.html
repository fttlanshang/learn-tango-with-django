<!Doctype html>

{% load staticfiles %}

<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <div>
            {% if category %}
                <h1>{{ category.name }}</h1>
                {% if pages %}
                <ul>
                    {% for page in pages %}
                        <li>
                            <a href="{{ page.url }}">{{ page.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
                {% else %}
                    <p>There is no pages in this category.</p>
                {% endif %}
            {% else %}
            <p>There category does not exist.</p>
            {% endif %}
        </div>
        <div>Back to <a href="/rango/">Index</a> </div>
    </body>

</html>
